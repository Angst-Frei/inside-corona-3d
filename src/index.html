<!DOCTYPE html>

<html lang="de">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place this data between the <head> tags of your website -->
  <meta name="description" content="<%= htmlWebpackPlugin.options.pageDescription %>" />

  <!-- Schema.org markup for Google+ and also default schema for other search engines -->
  <meta itemprop="name" content="<%= htmlWebpackPlugin.options.pageTitle %>" />
  <meta itemprop="description" content="<%= htmlWebpackPlugin.options.pageDescription %>" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.pageTitle %>">
  <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.pageDescription %>">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="favicons/apple-touch-startup-image-1334x750.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.pageTitle %>" />
  <meta property="og:type" content="map" />
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.pageDescription %>" />
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.pageTitle %>" />
  <meta property="article:published_time" content="2022-03-06T23:59:59Z" />
  <meta property="article:modified_time" content="<%= htmlWebpackPlugin.options.buildDate %>" />

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Map",
    "mainEntityOfPage": {
      "@type": "WebPage"
    },
    "datePublished": "2021-10-06T23:59:59Z",
    "dateModified": "<%= htmlWebpackPlugin.options.buildDate %>",
    "description": "<%= htmlWebpackPlugin.options.pageDescription %>"
  }
  </script>

  <title><%= htmlWebpackPlugin.options.pageTitle %></title>

</head>

<body>
  <div id="graph"></div>
  <div id="info"></div>
</body>
</html>
